
<div *ngIf="payment">
    <h2><span jhiTranslate="pharmarketApp.payment.detail.title">Payment</span> {{payment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="pharmarketApp.payment.name">Name</span></dt>
        <dd>
            <span>{{payment.name}}</span>
        </dd>
        <dt><span jhiTranslate="pharmarketApp.payment.code">Code</span></dt>
        <dd>
            <span>{{payment.code}}</span>
        </dd>
        <dt><span jhiTranslate="pharmarketApp.payment.ordre">Ordre</span></dt>
        <dd>
            <div *ngIf="payment.ordre">
                <a [routerLink]="['/ordre', payment.ordre?.id]">{{payment.ordre?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'payment/'+ payment.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
