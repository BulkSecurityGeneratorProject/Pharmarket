
<div *ngIf="ruleType">
    <h2><span jhiTranslate="pharmarketApp.ruleType.detail.title">Rule Type</span> {{ruleType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="pharmarketApp.ruleType.code">Code</span></dt>
        <dd>
            <span>{{ruleType.code}}</span>
        </dd>
        <dt><span jhiTranslate="pharmarketApp.ruleType.name">Name</span></dt>
        <dd>
            <span>{{ruleType.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'rule-type/'+ ruleType.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
