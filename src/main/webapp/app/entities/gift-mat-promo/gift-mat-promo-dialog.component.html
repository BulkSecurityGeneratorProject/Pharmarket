<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myGiftMatPromoLabel" jhiTranslate="pharmarketApp.giftMatPromo.home.createOrEditLabel">Create or edit a Gift Mat Promo</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!giftMatPromo.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="giftMatPromo.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pharmarketApp.giftMatPromo.quantity" for="field_quantity">Quantity</label>
            <input type="number" class="form-control" name="quantity" id="field_quantity"
                [(ngModel)]="giftMatPromo.quantity" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pharmarketApp.giftMatPromo.matpromo" for="field_matpromo">Matpromo</label>
            <select class="form-control" id="field_matpromo" name="matpromo" [(ngModel)]="giftMatPromo.matpromo">
                <option [ngValue]="null"></option>
                <option [ngValue]="materielPromoOption.id === giftMatPromo.matpromo?.id ? giftMatPromo.matpromo : materielPromoOption" *ngFor="let materielPromoOption of matpromos; trackBy: trackMaterielPromoById">{{materielPromoOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pharmarketApp.giftMatPromo.rule" for="field_rule">Rule</label>
            <select class="form-control" id="field_rule" name="rule" [(ngModel)]="giftMatPromo.rule">
                <option [ngValue]="null"></option>
                <option [ngValue]="ruleOption.id === giftMatPromo.rule?.id ? giftMatPromo.rule : ruleOption" *ngFor="let ruleOption of rules; trackBy: trackRuleById">{{ruleOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
