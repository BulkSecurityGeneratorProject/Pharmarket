
<div *ngIf="action">
    <h2><span jhiTranslate="pharmarketApp.action.detail.title">Action</span> {{action.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="pharmarketApp.action.name">Name</span></dt>
        <dd>
            <span>{{action.name}}</span>
        </dd>
        <dt><span jhiTranslate="pharmarketApp.action.rule">Rule</span></dt>
        <dd>
            <div *ngIf="action.rule">
                <a [routerLink]="['/rule', action.rule?.id]">{{action.rule?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'action/'+ action.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
