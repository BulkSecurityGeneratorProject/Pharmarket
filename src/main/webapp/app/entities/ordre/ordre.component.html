<div>
    <h2>
        <span jhiTranslate="pharmarketApp.ordre.home.title">Ordres</span>
        <button class="btn btn-primary float-right jh-create-entity create-ordre" [routerLink]="['/', { outlets: { popup: ['ordre-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="pharmarketApp.ordre.home.createLabel">
            Create new Ordre
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="ordres">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="totalPaid"><span jhiTranslate="pharmarketApp.ordre.totalPaid">Total Paid</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="totalOrdred"><span jhiTranslate="pharmarketApp.ordre.totalOrdred">Total Ordred</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="type"><span jhiTranslate="pharmarketApp.ordre.type">Type</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="status"><span jhiTranslate="pharmarketApp.ordre.status">Status</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="paymentDueDate"><span jhiTranslate="pharmarketApp.ordre.paymentDueDate">Payment Due Date</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="customer.id"><span jhiTranslate="pharmarketApp.ordre.customer">Customer</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ordre of ordres ;trackBy: trackId">
                <td><a [routerLink]="['../ordre', ordre.id ]">{{ordre.id}}</a></td>
                <td>{{ordre.totalPaid}}</td>
                <td>{{ordre.totalOrdred}}</td>
                <td jhiTranslate="{{'pharmarketApp.OrderType.' + ordre.type}}">{{ordre.type}}</td>
                <td>{{ordre.status}}</td>
                <td>{{ordre.paymentDueDate}}</td>
                <td>
                    <div *ngIf="ordre.customer">
                        <a [routerLink]="['../customer', ordre.customer?.id ]" >{{ordre.customer?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../ordre', ordre.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ordre/'+ ordre.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ordre/'+ ordre.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="ordres && ordres.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
