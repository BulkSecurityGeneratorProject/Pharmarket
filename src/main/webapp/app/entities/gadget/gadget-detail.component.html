
<div *ngIf="gadget">
    <h2><span jhiTranslate="pharmarketApp.gadget.detail.title">Gadget</span> {{gadget.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="pharmarketApp.gadget.name">Name</span></dt>
        <dd>
            <span>{{gadget.name}}</span>
        </dd>
        <dt><span jhiTranslate="pharmarketApp.gadget.description">Description</span></dt>
        <dd>
            <span>{{gadget.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'gadget/'+ gadget.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
