
<div *ngIf="materielPromo">
    <h2><span jhiTranslate="pharmarketApp.materielPromo.detail.title">Materiel Promo</span> {{materielPromo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="pharmarketApp.materielPromo.name">Name</span></dt>
        <dd>
            <span>{{materielPromo.name}}</span>
        </dd>
        <dt><span jhiTranslate="pharmarketApp.materielPromo.description">Description</span></dt>
        <dd>
            <span>{{materielPromo.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'materiel-promo/'+ materielPromo.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
