<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myGiftProductLabel" jhiTranslate="pharmarketApp.giftProduct.home.createOrEditLabel">Create or edit a Gift Product</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!giftProduct.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="giftProduct.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pharmarketApp.giftProduct.quantity" for="field_quantity">Quantity</label>
            <input type="number" class="form-control" name="quantity" id="field_quantity"
                [(ngModel)]="giftProduct.quantity" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pharmarketApp.giftProduct.product" for="field_product">Product</label>
            <select class="form-control" id="field_product" name="product" [(ngModel)]="giftProduct.product">
                <option [ngValue]="null"></option>
                <option [ngValue]="productOption.id === giftProduct.product?.id ? giftProduct.product : productOption" *ngFor="let productOption of products; trackBy: trackProductById">{{productOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pharmarketApp.giftProduct.rule" for="field_rule">Rule</label>
            <select class="form-control" id="field_rule" name="rule" [(ngModel)]="giftProduct.rule">
                <option [ngValue]="null"></option>
                <option [ngValue]="ruleOption.id === giftProduct.rule?.id ? giftProduct.rule : ruleOption" *ngFor="let ruleOption of rules; trackBy: trackRuleById">{{ruleOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
