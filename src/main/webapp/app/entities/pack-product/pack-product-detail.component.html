
<div *ngIf="packProduct">
    <h2><span jhiTranslate="pharmarketApp.packProduct.detail.title">Pack Product</span> {{packProduct.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="pharmarketApp.packProduct.quantityMin">Quantity Min</span></dt>
        <dd>
            <span>{{packProduct.quantityMin}}</span>
        </dd>
        <dt><span jhiTranslate="pharmarketApp.packProduct.product">Product</span></dt>
        <dd>
            <div *ngIf="packProduct.product">
                <a [routerLink]="['/product', packProduct.product?.id]">{{packProduct.product?.id}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="pharmarketApp.packProduct.pack">Pack</span></dt>
        <dd>
            <div *ngIf="packProduct.pack">
                <a [routerLink]="['/pack', packProduct.pack?.id]">{{packProduct.pack?.id}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="pharmarketApp.packProduct.rule">Rule</span></dt>
        <dd>
            <span *ngFor="let rule of packProduct.rules; let last = last">
                <a [routerLink]="['/rule', rule?.id ]">{{rule.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'pack-product/'+ packProduct.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
