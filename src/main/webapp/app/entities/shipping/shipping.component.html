<div>
    <h2>
        <span jhiTranslate="pharmarketApp.shipping.home.title">Shippings</span>
        <button class="btn btn-primary float-right jh-create-entity create-shipping" [routerLink]="['/', { outlets: { popup: ['shipping-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="pharmarketApp.shipping.home.createLabel">
            Create new Shipping
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="shippings">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="reference"><span jhiTranslate="pharmarketApp.shipping.reference">Reference</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="name"><span jhiTranslate="pharmarketApp.shipping.name">Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="address"><span jhiTranslate="pharmarketApp.shipping.address">Address</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="phone"><span jhiTranslate="pharmarketApp.shipping.phone">Phone</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="contact"><span jhiTranslate="pharmarketApp.shipping.contact">Contact</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="isGrossiste"><span jhiTranslate="pharmarketApp.shipping.isGrossiste">Is Grossiste</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let shipping of shippings ;trackBy: trackId">
                <td><a [routerLink]="['../shipping', shipping.id ]">{{shipping.id}}</a></td>
                <td>{{shipping.reference}}</td>
                <td>{{shipping.name}}</td>
                <td>{{shipping.address}}</td>
                <td>{{shipping.phone}}</td>
                <td>{{shipping.contact}}</td>
                <td>{{shipping.isGrossiste}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../shipping', shipping.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'shipping/'+ shipping.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'shipping/'+ shipping.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="shippings && shippings.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
